<div class="card mx-auto mt-5" style="max-width: 400px;">
    <div class="card-body text-center">
        <img [src]="profileData.image" alt="User Image" class="rounded-circle mb-3" width="120" height="120">
        <h4 class="card-title mb-3">{{ profileData.username }}</h4>
        <ul class="list-group list-group-flush text-start">
            <li class="list-group-item"><strong>Email:</strong> {{ profileData.email }}</li>
            <li class="list-group-item"><strong>First Name:</strong> {{ profileData.firstName }}</li>
            <li class="list-group-item"><strong>Last Name:</strong> {{ profileData.lastName }}</li>
            <li class="list-group-item"><strong>Gender:</strong> {{ profileData.gender }}</li>
        </ul>
    </div>
</div>
