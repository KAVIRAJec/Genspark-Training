<section>
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" required class="form-control">
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    @if(message && email && password && message !== 'Login successful!') {
        <div class="alert alert-danger mt-3">
            {{ message }}
        </div>
    } 
    @else if (message === 'Login successful!') {
        <div class="alert alert-success mt-3">
            Login successful!
        </div>
    }
</section>
