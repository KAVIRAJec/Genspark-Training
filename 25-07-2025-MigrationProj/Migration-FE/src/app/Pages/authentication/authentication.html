<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0f172a] to-[#1e293b]">
  <div class="relative w-full max-w-md p-8 rounded-2xl shadow-2xl glass-card overflow-hidden" data-aos="flip-left" data-aos-duration="1000">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold text-white tracking-wide">{{ isLoginMode ? 'Sign In' : 'Create Account' }}</h2>
      <button (click)="switchMode()" class="text-xs text-blue-400 hover:underline focus:outline-none transition">
        {{ isLoginMode ? 'Register' : 'Login' }}
      </button>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" autocomplete="off" class="space-y-4">
      <div *ngIf="!isLoginMode" class="grid grid-cols-2 gap-3">
        <input formControlName="userName" type="text" placeholder="Username" class="input input-bordered w-full" />
        <input formControlName="firstName" type="text" placeholder="First Name" class="input input-bordered w-full" />
        <input formControlName="lastName" type="text" placeholder="Last Name" class="input input-bordered w-full" />
        <input formControlName="phone" type="text" placeholder="Phone" class="input input-bordered w-full" />
        <input formControlName="address" type="text" placeholder="Address" class="input input-bordered w-full col-span-2" />
      </div>
      <input formControlName="email" type="email" placeholder="Email" class="input input-bordered w-full" />
      <input formControlName="password" type="password" placeholder="Password" class="input input-bordered w-full" />
      <button type="submit" class="btn btn-primary w-full mt-2" [disabled]="loading || authForm.invalid">
        <span *ngIf="loading" class="loader mr-2"></span>
        {{ isLoginMode ? 'Sign In' : 'Register' }}
      </button>
    </form>
    <div class="flex flex-col items-center mt-6">
      <a routerLink="/home" class="btn btn-primary w-full text-center cursor-pointer">Home</a>
    </div>
    <div class="absolute inset-0 pointer-events-none z-0">
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-blue-800/30 to-purple-800/20 rounded-2xl blur-2xl"></div>
      <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-500/20 rounded-full blur-2xl"></div>
      <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-purple-500/20 rounded-full blur-2xl"></div>
    </div>
  </div>
</div>
