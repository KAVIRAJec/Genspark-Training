<div class="orders-stats grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
  <div class="stat-card web3-glass" data-aos="zoom-in-up" data-aos-delay="600">
    <div class="stat-label">Total Orders</div>
    <div class="stat-value">{{totalOrders}}</div>
  </div>
  <div class="stat-card web3-glass" data-aos="zoom-in-up" data-aos-delay="800">
    <div class="stat-label">Total Products</div>
    <div class="stat-value">{{totalProducts}}</div>
  </div>
  <div class="stat-card web3-glass" data-aos="zoom-in-up" data-aos-delay="1000">
    <div class="stat-label">Total Units</div>
    <div class="stat-value">{{totalQuantity}}</div>
  </div>
  <div class="stat-card web3-glass" data-aos="zoom-in-up" data-aos-delay="1000">
    <div class="stat-label">Delivered</div>
    <div class="stat-value">{{delivered}} <span class="stat-percent">({{deliveredPercent}}%)</span></div>
  </div>
  <div class="stat-card web3-glass" data-aos="zoom-in-up" data-aos-delay="1400">
    <div class="stat-label">Cancelled</div>
    <div class="stat-value">{{cancelled}}</div>
  </div>
  <div class="stat-card web3-glass" data-aos="zoom-in-up" data-aos-delay="1600">
    <div class="stat-label">Pending</div>
    <div class="stat-value">{{pending}}</div>
  </div>
  <div class="stat-card web3-glass" data-aos="zoom-in-up" data-aos-delay="1800">
    <div class="stat-label">This Month Orders</div>
    <div class="stat-value">{{thisMonthOrders}}</div>
  </div>
  <div class="stat-card web3-glass" data-aos="zoom-in-up" data-aos-delay="2000">
    <div class="stat-label">This Month Revenue</div>
    <div class="stat-value">{{thisMonthRevenue | currency: 'INR' }}</div>
  </div>
</div>
