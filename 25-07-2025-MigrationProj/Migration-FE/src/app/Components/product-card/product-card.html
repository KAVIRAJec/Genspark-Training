<div class="relative bg-gradient-to-br from-[#232946]/80 to-[#1e293b]/80 rounded-3xl shadow-2xl border border-white/10 p-0 flex flex-col items-center glass-card hover:scale-[1.04] transition-transform duration-300 cursor-pointer group overflow-hidden" data-aos="flip-left" data-aos-duration="2000">
  <!-- Glassy neon border ring -->
  <div class="absolute inset-0 rounded-3xl pointer-events-none z-10 border-2 border-transparent group-hover:border-sky-400/60 group-hover:shadow-[0_0_32px_4px_rgba(56,189,248,0.25)] transition"></div>
  <!-- Product image with floating effect -->
  <div class="relative w-full flex justify-center mt-7">
    <img [src]="product.image" alt="{{product.productName}}" class="w-32 h-32 object-cover rounded-2xl shadow-xl border-4 border-sky-400/30 group-hover:border-violet-400/60 transition-all duration-300 bg-white/10 backdrop-blur-lg -translate-y-4 group-hover:-translate-y-4">
    <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-24 h-6 bg-gradient-to-r from-sky-400/30 to-violet-400/30 blur-xl opacity-60 rounded-full"></div>
  </div>
  <!-- Card content -->
  <div class="flex flex-col items-center w-full px-6 pt-2 pb-6">
    <h2 class="text-2xl font-extrabold text-white mb-1 tracking-wider drop-shadow-lg text-center">{{product.productName}}</h2>
    <div class="flex flex-wrap gap-2 mb-2 text-xs text-slate-300 justify-center">
      <span *ngIf="product.categoryName" class="px-2 py-1 rounded bg-sky-900/40">{{product.categoryName}}</span>
      <span *ngIf="product.modelName" class="px-2 py-1 rounded bg-violet-900/40">{{product.modelName}}</span>
      <span *ngIf="product.colorName" class="flex items-center px-2 py-1 rounded bg-gradient-to-r from-sky-400/20 to-violet-400/20">
        <span class="inline-block w-3 h-3 rounded-full mr-1 border border-white/30" [style.background]="product.colorHexCode"></span>
        {{product.colorName}}
      </span>
      <span *ngIf="product.storageId" class="px-2 py-1 rounded bg-slate-700/40">Storage: {{product.storageId}}</span>
    </div>
    <div class="flex flex-wrap gap-2 mb-2 text-xs text-slate-400 justify-center">
      <span *ngIf="product.userName" class="px-2 py-1 rounded bg-slate-800/40">Seller: {{product.userName}}</span>
      <span *ngIf="product.sellStartDate || product.sellEndDate" class="flex items-center gap-2">
        <span *ngIf="product.sellStartDate" class="px-2 py-1 rounded bg-sky-800/40">Start: {{product.sellStartDate | date}}</span>
        <span *ngIf="product.sellEndDate" class="px-2 py-1 rounded bg-violet-800/40">End: {{product.sellEndDate | date}}</span>
      </span>
    </div>
    <div class="flex items-center justify-between w-full mt-2">
      <span class="text-xl font-bold text-sky-300 drop-shadow">{{product.price | currency:'INR'}}</span>
      <span *ngIf="product.isNew" class="absolute top-2 right-2 px-2 py-1 rounded-full bg-gradient-to-r from-green-400/70 to-lime-400/70 text-xs text-white font-semibold shadow">New</span>
      <span *ngIf="!product.isActive" class="ml-2 px-2 py-1 rounded-full bg-red-500/70 text-xs text-white font-semibold shadow">Inactive</span>
      <button class="ml-auto px-5 py-2 rounded-full font-bold text-white bg-gradient-to-r from-sky-400/80 to-violet-400/80 shadow-lg hover:from-sky-400/100 hover:to-violet-400/100 transition border border-yellow-200/30 backdrop-blur cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed" [disabled]="!product.isActive" (click)="onAddToCart()">Add to Cart</button>
    </div>
  </div>
  <!-- Animated glassy background -->
  <div class="absolute -z-10 top-0 left-0 w-full h-full bg-gradient-to-br from-sky-400/10 to-violet-400/10 rounded-3xl blur-2xl opacity-70 pointer-events-none animate-pulse"></div>
</div>
