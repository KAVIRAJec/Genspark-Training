<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow">
        <div class="card-body">
            @if(isLoggedIn){
            <div class="text-center">
              <h3 class="card-title mb-4">Welcome Back!</h3>
              <p>You are already logged in.</p>
              <button class="btn btn-danger" (click)="logout()">Logout</button>
            </div>
          } @else {
          <h3 class="card-title text-center mb-4">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username">
              @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
                <div class="text-danger small">
                  Username is required.
                </div>
              }
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
              @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                <div class="text-danger small">
                  Password is required.
                </div>
              }
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </form>
        }
        </div>
      </div>
    </div>
  </div>
</div>
